<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>RuangPerpus</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta2/css/all.min.css" />
    <style>
      .ruangguru-blue {
        background-color: #00b1c7;
      }

      .ruangguru-blue:hover {
        background-color: #00859d;
      }

      .footer {
        background-color: #f3f3f3;
        padding: 16px;
        text-align: center;
      }

      body {
        min-height: 100vh;
        display: flex;
        flex-direction: column;
      }

      .content {
        flex: 1;
      }
    </style>
  </head>

  <body>
    <header class="ruangguru-blue py-4" id="header">
      <div class="container mx-auto flex justify-between items-center">
        <h1 class="text-2xl font-bold text-white" onclick="(() => {currentPage = 'home'; loadPage()})()">RuangPerpus</h1>
        <nav>
          <ul class="flex space-x-4 text-white">
            <li><a href="#" class="hover:text-blue-200">Add</a></li>
          </ul>
        </nav>
      </div>
    </header>

    <main class="content container mx-auto p-4">
      <!-- Tabel untuk menampilkan daftar buku -->
      <table class="table-auto w-full border-collapse border border-gray-400">
        <thead>
          <tr class="bg-gray-100">
            <th class="border border-gray-300 px-4 py-2">ID</th>
            <th class="border border-gray-300 px-4 py-2">Title</th>
            <th class="border border-gray-300 px-4 py-2">Author</th>
            <th class="border border-gray-300 px-4 py-2">Year</th>
            <th class="border border-gray-300 px-4 py-2">Quantity</th>
            <th class="border border-gray-300 px-4 py-2">Actions</th>
          </tr>
        </thead>
        <tbody id="book-table-body">
          <!-- Data buku akan dimasukkan di sini oleh JavaScript -->
        </tbody>
      </table>

      <!-- Form untuk menambah buku baru -->
      <h2 class="text-xl font-semibold mt-8">Tambah Buku</h2>
      <form id="book-form" onsubmit="addBook(event)" class="mt-4 space-y-4">
        <input
          type="text"
          id="title"
          placeholder="Title"
          class="border border-gray-300 px-4 py-2 w-full"
          required
        />
        <input
          type="text"
          id="author"
          placeholder="Author"
          class="border border-gray-300 px-4 py-2 w-full"
          required
        />
        <input
          type="number"
          id="year"
          placeholder="Year"
          class="border border-gray-300 px-4 py-2 w-full"
          required
        />
        <input
          type="number"
          id="quantity"
          placeholder="Quantity"
          class="border border-gray-300 px-4 py-2 w-full"
          required
        />
        <button
          type="submit"
          class="ruangguru-blue text-white px-4 py-2 rounded-md"
        >
          Add Book
        </button>
      </form>
      <!-- Form untuk edit buku -->
      <h2 class="text-xl font-semibold mt-8" id="edit-book-title" style="display:none;">Edit Buku</h2>
      <form id="edit-book-form" onsubmit="updateBook(event)" class="mt-4 space-y-4" style="display:none;">
        <input type="hidden" id="edit-id" />
        <input
          type="text"
          id="edit-title"
          placeholder="Title"
          class="border border-gray-300 px-4 py-2 w-full"
          required
        />
        <input
          type="text"
          id="edit-author"
          placeholder="Author"
          class="border border-gray-300 px-4 py-2 w-full"
          required
        />
        <input
          type="number"
          id="edit-year"
          placeholder="Year"
          class="border border-gray-300 px-4 py-2 w-full"
          required
        />
        <input
          type="number"
          id="edit-quantity"
          placeholder="Quantity"
          class="border border-gray-300 px-4 py-2 w-full"
          required
        />
        <button
          type="submit"
          class="ruangguru-blue text-white px-4 py-2 rounded-md"
        >
          Update Book
        </button>
      </form>
    </main>

    <footer class="footer">
      <p>&copy; 2023 RuangPerpus. All rights reserved.</p>
      <!-- Tambahkan Student Name & Camp ID
      example:
    -->
    <p class="studentName">Theresia Angel Oktarina Pasaribu</p>
    <p class="studentId">FS10463471</p>
      <!-- TODO: answer here -->
    </footer>

    <script src="main.js"></script>
  </body>
</html>
